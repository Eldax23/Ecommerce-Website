<div class="container mx-auto px-4 py-8">
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="w-full text-center">
    <app-spinner></app-spinner>
  </div>

  <!-- Product Details -->
  <div *ngIf="!loading" class="flex flex-col md:flex-row gap-8">
    <!-- Product Image -->
    <div class="md:w-1/3">
      <img
        [src]="prd.image"
        [alt]="prd.title"
        class="w-full h-auto object-contain rounded-lg shadow-lg"
      />
    </div>

    <!-- Product Information -->
    <div class="md:w-2/3 space-y-4">
      <h1 class="text-3xl font-bold text-gray-800">{{ prd.title }}</h1>

      <div class="bg-gray-100 p-4 rounded-lg space-y-3">
        <p class="flex items-center">
          <span class="font-semibold w-32">Category:</span>
          <span class="text-gray-700">{{ prd.category }}</span>
        </p>

        <p class="flex items-center">
          <span class="font-semibold w-32">Price:</span>
          <span class="text-green-600 font-bold">${{ prd.price }}</span>
        </p>

        <p class="flex items-center">
          <span class="font-semibold w-32">Rating:</span>
          <span class="text-yellow-500">‚≠ê 5 reviews</span>
        </p>
      </div>

      <div class="mt-6">
        <h2 class="text-xl font-semibold mb-2">Description</h2>
        <p class="text-gray-700 leading-relaxed">{{ prd.description }}</p>
      </div>

      <div class="mt-8">
        <button
          class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
